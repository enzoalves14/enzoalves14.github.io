
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="logo">
    <h1 class="logo-titulo">facin</h1>
  </div>

  <div class="meio">
    <h3>Insira o código e redefina sua senha</h3>
    <p>Digite o código que você recebeu e a nova senha para acessar sua conta.</p>
  </div>

  <form class="recovery-verify">
    <fieldset class="cadastro">
      <input type="text" id="codigo" placeholder="Código" required>
      <input type="password" id="nova-senha" placeholder="Nova senha" required>
      <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>
      <input type="submit" value="redefinir" class="botao-entrar">
    </fieldset>
  </form>

  <div class="principal-buton">
    <a href="index.html" class="criar">voltar para o login</a>
  </div>

  <script src="scripts/recovery.js"></script>
</body>
</html>
