<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telainicial.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="barras"><img src="imagens/menu-aberto.png" alt="barra" class="barra"></div>
        <div class="logo">facin</div>
        <div class="suporte"><img src="imagens/fone-de-ouvido.png" alt="fone" class="fone"></div>
    </header>

    <form class="search-container">
        <input type="text" placeholder="Buscar..." class="search-input">
        <button type="submit" class="search-button">
          <img src="imagens/lupa.png" alt="Buscar" class="lupa">
        </button>
    </form>

    <div class="icones">
        <div class="itens">
            <img src="imagens/servico.png" alt="serviços" class="icone_servico">
            <p>serviços</p>
        </div>
        <div class="itens">
            <img src="imagens/farmacia.png" alt="farmacia" class="icone_farmacia">
            <p>farmácia</p>
        </div>
        <div class="itens">
            <img src="imagens/armazenar.png" alt="supermercado">
            <p>supermercado</p>
        </div>
        <div class="item">
            <img src="imagens/ordem-de-servico.png" alt="">
            <p>teste</p>
        </div>
    </div>

    <div class="container_circulo">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
    </div>
<script src="scripts/search.js"></script>
</body>
</html>
